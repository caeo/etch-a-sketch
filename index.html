<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mode">Mode: Coloring</div>
        <div class="canvas">
            
        </div>
        <div class="down-buttons">
            <button class="black-color" onclick="changeColor('black')">Black</button>
            <button class="eraser" onclick="changeColor('white')">Eraser</button>
            <button class="gray" onclick="changeColor('gray')">Gray</button>
            <button class="random-color" onclick="changeColor('random')">Random</button>

            <button class="clear" onclick="resetBoard()">Clear</button>
        </div>
        <div class="size">
            <input type="text" placeholder="Canvas size" value="16" onchange="changeSize(this.value)">
            <button>Set</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
